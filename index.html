        body {

        .paw-icon {

        .modal-hidden { opacity: 0; visibility: hidden; transform: scale(0.95); }
        .modal-visible { opacity: 1; visibility: visible; transform: scale(1); }
        @keyframes slideInDown {

        /* Enhancements appended for richer UI */
        :root {

            --sticker-pink: linear-gradient(135deg, #FFD6E7 0%, #F5AFC7 100%);
            --sticker-yellow: linear-gradient(135deg, #FFF2B3 0%, #FFE27A 100%);
            --sticker-blue: linear-gradient(135deg, #CDEBFF 0%, #A8D7FF 100%);
        }
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0) 55%, rgba(0,0,0,0.18) 100%);
        }
        .notebook {
            background-color: var(--color-paper);
            border-left-color: var(--color-spine);
            border-right-color: var(--color-spine);
            position: relative;
            overflow: hidden;

        }
        .notebook::before,
        .notebook::after {

            box-shadow: 0 10px 20px rgba(0,0,0,0.12);

        .notebook::before { bottom: -8px; transform: translateX(-12px) rotate(-0.4deg); }
        .notebook::after { bottom: -16px; transform: translateX(10px) rotate(0.6deg); }
        /* Scrollable timeline within notebook */
        #timeline { flex: 1 1 auto; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .diary-card-container { transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .diary-card-container:hover { transform: translateY(-2px); box-shadow: 0 16px 40px rgba(0,0,0,0.15); }
        .avatar {
            width: 56px; height: 56px; border-radius: 9999px;
            background: linear-gradient(135deg, #FFF 0%, #F4ECE0 100%);

        /* sticker removed per UX request */

<body class="antialiased">

            <form id="diary-form">
                <h2 class="text-xl font-bold text-gray-700 text-center mb-4">‰ªäÊó•„ÅÆ„Äå„ÅÑ„ÅÑÂ≠ê„Äç„ÇíÊïô„Åà„Å¶ÔºÅ</h2>
                <textarea id="situation-input" rows="3" maxlength="120" placeholder="‰æãÔºö„ÅäÊï£Ê≠©‰∏≠„ÄÅ„Éê„Ç§„ÇØ„ÅåÈÄö„Å£„Å¶„ÇÇËêΩ„Å°ÁùÄ„ÅÑ„Å¶„ÅüÔºÅ" class="w-full p-3 bg-white/80 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300 resize-none"></textarea>

                    <button type="submit" class="w-full px-4 py-3 text-white rounded-lg font-bold transition hover:opacity-90" style="background-color: #A8D8B9;">Êó•Ë®ò„ÇíÊõ∏„Åè</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addButton = document.getElementById('add-button');
            const modal = document.getElementById('modal');
            const modalBackdrop = document.getElementById('modal-backdrop');
            const cancelButton = document.getElementById('cancel-button');
            const diaryForm = document.getElementById('diary-form');
            const situationInput = document.getElementById('situation-input');
            const charCount = document.getElementById('char-count');
            const timeline = document.getElementById('timeline');

            const diaryTemplates = [
                (userInput) => `ËÅû„ÅÑ„Å¶ËÅû„ÅÑ„Å¶ÔºÅ‰ªäÊó•„Å≠„ÄÅ„Äå${userInput}„Äç„Å£„Å¶„Åì„Å®„Åå„ÅÇ„Å£„Åü„Çì„Å†„ÇàÔºÅ„Åî‰∏ª‰∫∫Êßò„Åå„ÅÑ„Å£„Å±„ÅÑË§í„ÇÅ„Å¶„Åè„Çå„Å¶„ÄÅ„Åó„Å£„ÅΩ„ÇíÊåØ„Å£„Å°„ÇÉ„Å£„ÅüÔºÅÂ¨â„Åó„ÅÑ„Å™„ÄÇ`,
                (userInput) => `„Åº„Åè„ÄÅÈ†ëÂºµ„Å£„Åü„Çì„Å†ÔºÅ„Äå${userInput}„Äç„Å£„Å¶„ÄÅ„Å°„ÇÉ„Çì„Å®„Åß„Åç„Åü„Çà„ÄÇ„Åî‰∏ª‰∫∫Êßò„Åå„Äå„Åà„Çâ„ÅÑ„Å≠„Äç„Å£„Å¶È†≠„ÇíÊí´„Åß„Å¶„Åè„Çå„Åü„Çì„Å†„ÄÇ`,
                (userInput) => `‰ªäÊó•„ÅÆ„Éè„Ç§„É©„Ç§„ÉàÔºÅ„Å™„Çì„Å®„ÄÅ„Äå${userInput}„Äç„Çì„Å†„ÄÇ„Åù„ÅÆ„ÅÇ„Å®„ÄÅÁâπÂà•„Å™„Åä„ÇÑ„Å§„Çí„ÇÇ„Çâ„Åà„Åü„ÇàÔºÅ„É©„ÉÉ„Ç≠„ÉºÔºÅ`,
                (userInput) => `„Å°„Çá„Å£„Å®Ëá™ÊÖ¢„Åó„Å¶„ÇÇ„ÅÑ„ÅÑÔºü„Äå${userInput}„Äç„Åì„Å®„Åå„Åß„Åç„Åü„Çì„Å†„ÄÇ„Åº„Åè„ÄÅ„Å°„Çá„Å£„Å®Â§ß‰∫∫„Å´„Å™„Å£„Åü„Åã„ÇÇÔºü`,
                (userInput) => `„Åî‰∏ª‰∫∫Êßò„Å®„ÅÆ„ÅäÁ¥ÑÊùü„ÄÅÂÆà„Çå„Åü„ÇàÔºÅ„Äå${userInput}„Äç„Çì„Å†„ÄÇË§í„ÇÅ„Çâ„Çå„Çã„ÅÆ„Å£„Å¶„ÄÅÊúÄÈ´ò„Å†„Å≠ÔºÅ`
            ];

            const STORAGE_KEY = 'dogDiaryEntries';
            let diaryEntries = [];

            const saveEntries = () => {
                try { localStorage.setItem(STORAGE_KEY, JSON.stringify(diaryEntries)); } catch (_) {}
            };
            const loadEntries = () => {
                try {
                    const saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
                    if (Array.isArray(saved) && saved.length) {
                        diaryEntries = saved;
                        return;
                    }
                } catch (_) {}
                diaryEntries = [
                    {
                        id: 2,
                        text: 'ËÅû„ÅÑ„Å¶ËÅû„ÅÑ„Å¶ÔºÅ‰ªäÊó•„Å≠„ÄÅ„Äå„ÅäÊï£Ê≠©‰∏≠„ÄÅ‰ªñ„ÅÆ„ÉØ„É≥„Å°„ÇÉ„Çì„Å´Èùô„Åã„Å´Êå®Êã∂„Åß„Åç„Åü„Äç„Å£„Å¶„Åì„Å®„Åå„ÅÇ„Å£„Åü„Çì„Å†„ÇàÔºÅ„Åî‰∏ª‰∫∫Êßò„Åå„ÅÑ„Å£„Å±„ÅÑË§í„ÇÅ„Å¶„Åè„Çå„Å¶„ÄÅ„Åó„Å£„ÅΩ„ÇíÊåØ„Å£„Å°„ÇÉ„Å£„ÅüÔºÅÂ¨â„Åó„ÅÑ„Å™„ÄÇ',
                        date: '2025Âπ¥8Êúà10Êó• 10:30'
                    },
                    {
                        id: 1,
                        text: '„Åº„Åè„ÄÅÈ†ëÂºµ„Å£„Åü„Çì„Å†ÔºÅ„Äå„Éî„É≥„Éù„Éº„É≥„Å£„Å¶Èü≥„ÅåÈ≥¥„Å£„Åü„Åë„Å©Âê†„Åà„Å™„Åã„Å£„Åü„Äç„Å£„Å¶„ÄÅ„Å°„ÇÉ„Çì„Å®„Åß„Åç„Åü„Çà„ÄÇ„Åî‰∏ª‰∫∫Êßò„Åå„Äå„Åà„Çâ„ÅÑ„Å≠„Äç„Å£„Å¶È†≠„ÇíÊí´„Åß„Å¶„Åè„Çå„Åü„Çì„Å†„ÄÇ',
                        date: '2025Âπ¥8Êúà9Êó• 18:15'
                    }
                ];
            };

            const showModal = () => {
                modal.classList.remove('modal-hidden');
                modal.classList.add('modal-visible');
                situationInput.focus();
                if (typeof updateCharCount === 'function') updateCharCount();
            };

            const hideModal = () => {
                modal.classList.add('modal-hidden');
                modal.classList.remove('modal-visible');
                situationInput.value = '';
                if (typeof updateCharCount === 'function') updateCharCount();
            };

            const renderTimeline = () => {
                timeline.innerHTML = '';
                diaryEntries.forEach((entry, index) => {
                    const card = document.createElement('div');
                    card.className = 'diary-card-container relative rounded-xl shadow-md bg-white/70 overflow-hidden';
                    if (index === 0 && entry.isNew) {
                        card.classList.add('animate-slide-in');
                        delete entry.isNew;
                    }
                    
                    card.innerHTML = `
                        <div class="diary-card relative">
                            <p class="diary-text text-gray-800 px-4">${entry.text}</p>
                            <div class="text-right text-xs text-gray-400 mt-2 pr-4 pb-3">${entry.date}</div>
                        </div>
                    `;
                    timeline.appendChild(card);
                });
                saveEntries();
            };

            addButton.addEventListener('click', showModal);
            modalBackdrop.addEventListener('click', hideModal);
            cancelButton.addEventListener('click', hideModal);

            diaryForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const userInput = situationInput.value.trim();
                if (!userInput) {
                    situationInput.classList.add('shake');
                    setTimeout(() => situationInput.classList.remove('shake'), 820);
                    return;
                }
                const template = diaryTemplates[Math.floor(Math.random() * diaryTemplates.length)];
                const newText = template(userInput);
                
                const now = new Date();
                const newEntry = {
                    id: Date.now(),
                    text: newText,
                    date: `${now.getFullYear()}Âπ¥${now.getMonth() + 1}Êúà${now.getDate()}Êó• ${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}`,
                    isNew: true
                };
                
                diaryEntries.unshift(newEntry);
                hideModal();
                renderTimeline();
            });

            const updateCharCount = () => {
                const current = situationInput.value.length;
                const limit = situationInput.maxLength || 120;
                const counter = `${current}/${limit}`;
                if (charCount) { charCount.textContent = counter; }
            };
            situationInput.addEventListener('input', updateCharCount);
            
            // Paw Icon Renderer
            document.querySelectorAll('.paw-icon').forEach(icon => {
                icon.innerHTML = `
                    <span class="pad large-pad"></span>
                    <span class="pad small-pad-1"></span>
                    <span class="pad small-pad-2"></span>
                    <span class="pad small-pad-3"></span>
                `;
            });

            loadEntries();
            renderTimeline();
            updateCharCount();
        });
    </script>
